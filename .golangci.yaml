---
version: "2"

run:
  timeout: 10m
  concurrency: 4
  build-tags:
    - integration
    - export

linters:
  disable:
    - protogetter
  enable:
    - testifylint
    - unused

  # seems to be related to https://github.com/dominikh/go-tools/issues/1616
  exclusions:
    rules:
      - path: 'pkg/repository/.*\.go'
        linters:
          - unused
